apiVersion: v1
kind: ConfigMap
metadata:
  name: disaster-recovery-config
data:
  recovery-regions:
    primary: us-east1
    dr: us-west1
  recovery-procedure: |
    1. Verify primary region failure
    2. Initiate DNS failover
    3. Restore from latest backup
    4. Verify system integrity
    5. Resume operations
---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: dr-readiness-check
spec:
  schedule: "*/30 * * * *"  # Every 30 minutes
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: dr-check
            image: ghcr.io/your-repo/secureai-platform:latest
            command:
            - /bin/sh
            - -c
            - |
              # Check DR site readiness
              ./scripts/check-dr-readiness.sh
            env:
            - name: PRIMARY_REGION
              value: us-east1
            - name: DR_REGION
              value: us-west1
          restartPolicy: OnFailure 