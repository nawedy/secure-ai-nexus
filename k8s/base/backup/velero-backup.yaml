apiVersion: velero.io/v1
kind: Schedule
metadata:
  name: secureai-daily-backup
  namespace: velero
spec:
  schedule: "0 1 * * *"  # Daily at 1 AM
  template:
    includedNamespaces:
    - secureai
    - secureai-staging
    includedResources:
    - "*"
    excludedResources:
    - nodes
    - events
    labelSelector:
      matchLabels:
        app: secureai-platform
    storageLocation: azure-backup
    volumeSnapshotLocations:
    - azure
    ttl: 720h  # 30 days retention
