apiVersion: v1
kind: ConfigMap
metadata:
  name: geo-replication-config
  namespace: secureai
data:
  regions:
    primary: eastus
    secondary: westus
  replication-mode: async
  sync-interval: 5m
  failover-regions:
  - westus
  - northeurope
  health-check-interval: 30s
  auto-failover: "true"
  failover-threshold: "300s"
