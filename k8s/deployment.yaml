apiVersion: apps/v1
kind: Deployment
metadata:
  name: secureai-platform
  namespace: production
spec:
  replicas: 3
  selector:
    matchLabels:
      app: secureai-platform
  template:
    metadata:
      labels:
        app: secureai-platform
    spec:
      containers:
      - name: secureai-platform
        image: gcr.io/YOUR_PROJECT_ID/secureai-platform:1.0.0
        ports:
        - containerPort: 8080
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
        env:
        - name: PORT
          value: "8080"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
